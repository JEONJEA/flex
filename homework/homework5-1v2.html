<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>테이블에 아이템을 맵핑시키기</title>
  </head>
  <body>
    <h2>회원들의 취미 알아보기</h2>
    <table border="2" width="60%">
      <tr>
        <th>성명</th>
        <th>취미</th>
      </tr>
      <tbody id="tbody"></tbody>
    </table>

    <script>
      const users = [
        { name: "홍길동", hobby: "walk" },
        { name: "길모어", hobby: "table tennis" },
        { name: "카리스", hobby: "Guitar" },
      ];

      const tableBody = users
        .map(
          (user) => `
    <tr>
      <td>${user.name}</td>
      <td>${user.hobby}</td>
    </tr>
  `
        )
        .join("");
      document.querySelector("#tbody").innerHTML = tableBody;
    </script>
  </body>
</html>
